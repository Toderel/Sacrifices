<!DOCTYPE html>
<html lang="ro">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slot Machine</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
				<div id="info-corner" style="position:fixed;top:18px;left:18px;z-index:20;background:#222;color:#0fa;padding:12px 18px;border-radius:12px;box-shadow:0 0 12px #000;font-size:17px;max-width:220px;">
					<div id="finger-display">Degete: <span id="finger-count">10</span> <span id="finger-emojis">☝️☝️☝️☝️☝️☝️☝️☝️☝️☝️</span></div>
					<div id="credit-display">Credite: <span id="credit-count">10</span></div>
					<div style="margin-top:8px;text-align:center;"><a href="camera-topup.html" style="background:#c33;color:#fff;padding:6px 10px;border-radius:8px;text-decoration:none;">Top-up</a></div>
				</div>
				<div id="devil-corner" style="position:fixed;top:18px;right:18px;z-index:10;background:#222;color:#fa0;padding:12px 18px;border-radius:12px;box-shadow:0 0 12px #000;font-size:17px;max-width:260px;">
						<b>Pariază cu diavolul</b>
						<a href="camera-diavolului.html" class="devil-btn" style="margin-top:12px;display:inline-block;">Intră în camera diavolului</a>
				</div>
		<div id="game-container">
			<h1>Slot Machine</h1>
			<a href="blackjack.html" style="display:inline-block;margin-bottom:18px;font-size:18px;padding:8px 24px;border-radius:8px;background:#222;color:#0fa;text-decoration:none;">Joacă Blackjack</a>
		<div id="credits"></div>
		<div style="margin-bottom:16px;text-align:center;">
			<label for="bet">Miza:</label>
			<input type="number" id="bet" min="1" max="100" value="1" style="width:60px;text-align:center;" oninput="updateLei()">
			<select id="specialBet" style="margin-left:12px;font-size:16px;padding:4px 8px;border-radius:6px;">
				<option value="">--Pariază altceva--</option>
				<option value="copii">Copii</option>
				<option value="masina">Mașina</option>
				<option value="casa">Casa</option>
			</select>
			<div id="leiValue" style="margin-top:8px;font-size:15px;color:#0fa;"></div>
		</div>
		<div id="slots" class="slots-grid"></div>
		<div id="actions" style="display:flex;justify-content:center;gap:20px;">
			<button id="spinBtn" onclick="spinSlots()" style="font-size: 20px; padding: 10px 30px;">SPIN</button>
			<button id="doubleBtn" onclick="showDoubleOptions()" style="font-size: 20px; padding: 10px 30px; display:none;">DUBLEAZĂ</button>
		</div>
		<div id="double-options" style="display:none; justify-content:center; gap:20px; margin:16px 0;">
			<button id="redBtn" onclick="doubleColor('red')" style="background:#c00;color:#fff;font-size:18px;padding:8px 24px;border-radius:8px;">Roșu</button>
			<button id="blackBtn" onclick="doubleColor('black')" style="background:#222;color:#fff;font-size:18px;padding:8px 24px;border-radius:8px;">Negru</button>
		</div>
		<div id="history" style="margin-top: 16px; background: #222; border-radius: 8px; padding: 10px; font-size: 15px; text-align: left; max-width: 350px;"></div>
		<div id="log" style="margin-top: 20px;"></div>
	</div>
	<script src="slots.js"></script>
	<script>
		// Sincronizare degete și credite reale între camere
		function getFingers() {
			return parseInt(localStorage.getItem('fingers') || '10');
		}
		function getCredits() {
			return parseInt(localStorage.getItem('credits') || '10');
		}
		function updateInfoCorner() {
			const fingers = getFingers();
			const credits = getCredits();
			document.getElementById('finger-count').textContent = fingers;
			document.getElementById('finger-emojis').textContent = '☝️'.repeat(fingers);
			document.getElementById('credit-count').textContent = credits;
		}
		updateInfoCorner();
		// ...existing code...
	</script>
</body>
</html>
